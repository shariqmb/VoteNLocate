    <style>
.mycnt{
	 width: 100%;
	height: 100%;
	box-sizing: border-box;
	position: absolute; 
	 top: 0;
	left: 0;
	    z-index: 1;
}
.mycnt #container{
	width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
	padding:0;
}
.mycnt #resizable{ 
	padding: 0; 
	width:100px;
	height:100px;
	position:relative;
    background: transparent;
	border:0;
 }
.mycnt #resizable .redbox{
	width: 0;
    height: 0;
    border-bottom: 100px solid red;
    border-left: 100px solid transparent;
    position: absolute;
    bottom: 0;
    right: 0;		
	cursor: nw-resize;
	left:0;
	top:0;
}
.triangle-bottomright-main{display:none;}

.regionbox{position:relative; display:none;  }


.infobox{position:fixed;top:0;left:0;padding:5px;;background:#fff;border:1px solid red;z-index:99999999;font-size:18px;color:#000;display:none;}

<script src="scripts/jquery-ui.js"></script>

<script>
$(function() {
	
	resizReset();
	
	setTimeout(function(){
		$(".mycnt #resizable").css({	
			'left': parseInt( $('html').attr('data-cwidth') - 100 ),
			'top': parseInt( $('html').attr('data-cheight')  - 148 )
		});	
	},500);
	
	

	$('.mycnt #resizable').resize(function(e) {	
		var $this = $(this);	
		var wts = $this.width() ;
		var wth = $this.height();
        $('#resizable .redbox').css({
			'border-left-width': wts ,
			'border-bottom-width':  wth
		});
    });
	
	
	$("#resizable").resizable({
		minHeight: 100,
		minWidth: 100,
		containment: "#container",
		handles: {
			'nw': '.redbox'
		},
		resize: function (event) {
			resizReset();
			
			setTimeout(function(){
				//$(".mycnt #resizable").css({	
					//'left': parseInt( $('html').attr('data-cwidth')),
					//'top': parseInt( $('html').attr('data-cheight'))
				//});	
			},500);
		
//			$('.infobox').html('Width: '+ wt + ' Height: ' + wh + ' Left:' + setr + ' Top: '+ setb);
		}
	});

});


$( window ).on( "resize", function( event ) {
	resizReset();
	
});

$( window ).on( "orientationchange", function( event ) {
	location.reload();
});

function resizReset(){
	setTimeout(function(){
		$('.regionbox').fadeIn();
		$('html').attr('data-cwidth', $('.regionbox').width() );
		$('html').attr('data-cheight', $('.ui-mobile .ui-page').height() );			
		
	},500);
}


</script>
